{% set name = "bytewax" %}
{% set version = "0.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bytewax/bytewax/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 927d70ea23f0ae1552c7c6eaa663e6a61e1d8d9d575359e63036c4228695706c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  skip: true  # [py==310 and osx and arm64]


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - {{ stdlib("c") }}
    - maturin
  host:
    - python
    - pip
    - pkg-config
    - make
    - cmake
    - maturin
    - fastavro
    - jsonpickle
    - libzlib
    - openssl
    - cyrus-sasl
    - perl  # [ win ]
    - protobuf
    - requests
    - librdkafka
    - typing-extensions
  run:
    - python
    - protobuf
    - fastavro
    - jsonpickle
    - libzlib
    - requests
    - librdkafka
    - python-confluent-kafka

test:
  source_files:
    - pytests
    - examples
  requires:
    - pytest
    - typing-extensions
    - prometheus_client
    - pytest-benchmark
  commands:
    - pytest -vvs ./pytests

about:
  home: https://bytewax.io
  dev_url: https://github.com/bytewax/bytewax
  doc_url: https://bytewax.io/docs
  summary: Python Stateful Stream Processing Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cav71
