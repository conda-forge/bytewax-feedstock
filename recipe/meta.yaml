{% set name = "bytewax" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bytewax/bytewax/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f46275a8c10e7a1897d29ae26f8260b167fc913f0d111d72ef8d6c29ab164d4e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - python
    - pip
    - pkg-config
    - make
    - cmake
    - maturin
    - fastavro
    - jsonpickle
    - libzlib
    - openssl
    - cyrus-sasl
    - perl  # [ win ]
    - protobuf
    - requests
    - librdkafka
    - typing-extensions
  run:
    - python
    - protobuf
    - fastavro
    - jsonpickle
    - libzlib
    - requests
    - librdkafka
    - python-confluent-kafka

test:
  source_files:
    - conftest.py
    - pytests
    - examples
  requires:
    - pytest
    - typing-extensions
  commands:
    - pytest -vvs ./pytests

about:
  home: https://bytewax.io
  dev_url: https://github.com/bytewax/bytewax
  doc_url: https://bytewax.io/docs
  summary: Python Stateful Stream Processing Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cav71
