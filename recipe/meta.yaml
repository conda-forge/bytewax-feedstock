{% set name = "bytewax" %}
{% set version = "0.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bytewax/bytewax/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ada5f6b76eb97ee36b27d2df68ce4967f63d91800599c9fd7305d7773b9285d0

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - python
    - pip
    - pkg-config
    - make
    - cmake
    - maturin
    - fastavro
    - jsonpickle
    - libzlib
    - openssl
    - cyrus-sasl
    - perl  # [ win ]
    - protobuf
    - requests
    - librdkafka
    - typing-extensions
  run:
    - python
    - protobuf
    - fastavro
    - jsonpickle
    - libzlib
    - requests
    - librdkafka
    - python-confluent-kafka

test:
  source_files:
    - pytests
    - examples
  requires:
    - pytest
    - typing-extensions
    - prometheus_client
    - pytest-benchmark
  commands:
    - pytest -vvs ./pytests

about:
  home: https://bytewax.io
  dev_url: https://github.com/bytewax/bytewax
  doc_url: https://bytewax.io/docs
  summary: Python Stateful Stream Processing Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cav71
